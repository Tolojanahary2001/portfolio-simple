<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- AOS -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>Tolojanahary-Portfolio</title>
    <style>
        body {
            background-image: url("assets/img/vac.png");
            background-position: center;
        }

        #merci {
            background-color: #eae6e6ac !important;
            height: 100vh;
        }
    </style>
</head>

<body style="height: 100vh;">
    <section id="merci">
        <div class="merci-container d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <h1 class="mb-3" data-aos="fade-up" data-aos-delay="100">Merci pour votre message !</h1>
                <p class="mb-4" data-aos="fade-up" data-aos-delay="300">Je vous répondrai dès que possible. En
                    attendant, vous pouvez continuer à explorer mon
                    portfolio.</p>
                <a class="myBtn myBtn-primary" data-aos="fade-up" data-aos-delay="500">Retour à l'accueil</a>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- AOS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        AOS.init({
            duration: 800, // durée de l'animation en ms
            once: true     // ne s’anime qu’une seule fois
        });
        window.onload = () => {
            const duration = 1000; // 3 secondes
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 },
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 },
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        };

    </script>

</body>

</html>
