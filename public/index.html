<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tolojanahary-Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }


        h2 {
            font-family: popins;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
        }

        .box div {
            position: absolute;
            width: 40px;
            height: 60px;
            background-color: transparent;
            background-size: contain;
            background-repeat: no-repeat;
            /* border: 6px solid #0070FF; */
        }

        .box div:nth-child(1) {
            top: 12%;
            left: 42%;
            animation: animate 10s linear infinite;
            background-image: url("assets/img/icons/Bootstrap.png");
        }

        .box div:nth-child(2) {
            top: 70%;
            left: 50%;
            animation: animate 7s linear infinite;
            background-image: url("assets/img/icons/css.png");
        }

        .box div:nth-child(3) {
            top: 17%;
            left: 6%;
            animation: animate 9s linear infinite;
            background-image: url("assets/img/icons/figma.png");
        }

        .box div:nth-child(4) {
            top: 20%;
            left: 60%;
            animation: animate 10s linear infinite;
            background-image: url("assets/img/icons/react.png");
        }

        .box div:nth-child(5) {
            top: 67%;
            left: 10%;
            animation: animate 6s linear infinite;
            background-image: url("assets/img/icons/html.png");
        }

        .box div:nth-child(6) {
            top: 80%;
            left: 70%;
            animation: animate 12s linear infinite;
            background-image: url("assets/img/icons/django.png");
        }

        .box div:nth-child(7) {
            top: 80%;
            left: 80%;
            animation: animate 5s linear infinite;
            background-image: url("assets/img/icons/php.png");
        }

        .box div:nth-child(8) {
            top: 32%;
            left: 25%;
            animation: animate 16s linear infinite;
            background-image: url("assets/img/icons/jquery.png");
        }

        .box div:nth-child(9) {
            top: 90%;
            left: 25%;
            animation: animate 9s linear infinite;
            background-image: url("assets/img/icons/js.png");
        }

        .box div:nth-child(10) {
            top: 20%;
            left: 80%;
            animation: animate 10s linear infinite;
            background-image: url("assets/img/icons/mysql.png");
        }

        .box div:nth-child(11) {
            top: 18%;
            left: 50%;
            animation: animate 10s linear infinite;
            background-image: url("assets/img/icons/github.png");
        }

        .box div:nth-child(11) {
            top: 40%;
            left: 50%;
            animation: animate 10s linear infinite;
            background-image: url("assets/img/icons/nodejs.png");
        }

        .box div:nth-child(12) {
            top: 80%;
            left: 30%;
            animation: animate 5s linear infinite;
            background-image: url("assets/img/icons/photoshop.png");
        }

        .box div:nth-child(13) {
            top: 10%;
            left: 90%;
            animation: animate 10s linear infinite;
            background-image: url("assets/img/icons/illustrator.png");
        }

        .box div:nth-child(14) {
            top: 50%;
            left: 90%;
            animation: animate 5s linear infinite;
            background-image: url("assets/img/icons/after-effects.png");
        }

        .box div:nth-child(15) {
            top: 50%;
            left: 5%;
            animation: animate 15s linear infinite;
            background-image: url("assets/img/icons/typescript.png");
        }

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0);
                opacity: 1;
            }

            100% {
                transform: scale(1.3) translateY(-90px) rotate(360deg);
                opacity: 0;
            }
        }

        .navbar {
            position: fixed !important;
            bottom: 10%;
            width: 100%;
            z-index: 999;
        }

        .nav-link {
            color: #fff !important;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            width: 50px;
            height: 50px;
            border-radius: 100%;
            background-color: #fff;
        }

        .nav-link.home {
            background-image: url("assets/img/icons/home.svg");
        }

        .nav-link.about {
            background-image: url("assets/img/icons/about.svg");
        }

        .nav-link.technologies {
            background-image: url("assets/img/icons/technologies.svg");
        }

        .nav-link.portfolio {
            background-image: url("assets/img/icons/portfolio.svg");
        }

        .nav-link.contact {
            background-image: url("assets/img/icons/contact.svg");
        }

        .navbar-nav {
            background-color: #0070FF;
            border-radius: 50px;
            gap: 50px;
            padding: 20px 30px !important;
            flex-direction: row !important;
        }
    </style>
</head>

                <a class="nav-link about" href="#"></a>

    <!-- hero -->
    <section id="hero">

            <div class="container mb-5">
                <div class="row mb-5">
                    <div class="col-lg-8 myDescriptionContainer">
                        <div class="mobilePic d-inline-block d-lg-none">
                            <img src="assets/img/tolotra.png" alt="mon image" class="myPicture">

                                <span id="typedText"></span><span class="cursor">|</span>

        <div class="bg-about">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center">
                        <img src="assets/img/vacance.png" class="img-fluid about-img" alt="">
                    </div>
                    <div class="col-lg-6">
                        <h2 class="title-section">About me</h2>
                    </div>
                </div>
            </div>
        </div>
