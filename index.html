            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="javascript:void(0)">Accueil</a>

                    <li class="nav-item">

                    <li class="nav-item">

                        </div>
                    </div>
                    <div class="col-lg-4 d-flex align-items-center mypicContainer">
                        <div class="coverPic">
                            <img src="assets/img/tolotra.png" alt="mon image" class="myPicture">
                        </div>
                    </div>
                </div>
                <div class="w-100 text-center">
                    <img src="assets/img/icons/fleche.svg" alt="fleche" class="fleche">
