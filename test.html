<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ScrollSpy avec Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        section {
            padding: 100px 0;
            height: 100vh;
        }

        .active {
            font-weight: bold;
        }
    </style>
</head>

<body id="mainBody" data-bs-spy="scroll" data-bs-target="#navbar-example" tabindex="0">

    <!-- Navbar -->
    <nav id="navbar-example" class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">MonSite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#section1">Section 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Section 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section3">Section 3</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu avec sections -->
    <div class="container">
        <section id="section1">
            <h2>Section 1</h2>
            <p>Contenu de la section 1.</p>
        </section>

        <section id="section2">
            <h2>Section 2</h2>
            <p>Contenu de la section 2.</p>
        </section>

        <section id="section3">
            <h2>Section 3</h2>
            <p>Contenu de la section 3.</p>
        </section>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateOffset() {
            const navbar = document.querySelector('.navbar');
            const body = document.getElementById('mainBody');
            if (navbar && body) {
                const offset = navbar.offsetHeight;
                body.setAttribute('data-bs-offset', offset);
                bootstrap.ScrollSpy.getInstance(body)?.refresh();
            }
        }

        window.addEventListener('load', updateOffset);
        window.addEventListener('resize', updateOffset);
        document.querySelectorAll('.navbar-toggler').forEach(btn => {
            btn.addEventListener('click', () => {
                setTimeout(() => {
                    bootstrap.ScrollSpy.getInstance(document.getElementById('mainBody'))?.refresh();
                }, 350); // d√©lai pour attendre la fin de l'animation
            });
        });

    </script>

</body>

</html>
